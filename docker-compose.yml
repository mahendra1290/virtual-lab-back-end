version: '3'

services:
  nodejs:
    image: virtual-lab
    container_name: nodejs
    restart: unless-stopped

    networks:
      - app-network

  webserver:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/ssl
      - ./web-root:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - dhparam:/etc/ssl/certs
    depends_on:
      - nodejs
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./web-root:/var/www/html
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/var/www/html --email mahendra.suthar.1290@gmail.com --agree-tos --no-eff-email --force-renewal -d mahendrasuthar.engineer -d www.mahendrasuthar.engineer
volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /root/virtual-lab/virtual-lab-back-end
      o: bind

  dhparam:
    driver: local
    driver_opts:
      type: none
      device: /root/virtual-lab/virtual-lab-back-end/dhparam/
      o: bind

networks:
  app-network:
    driver: bridge
